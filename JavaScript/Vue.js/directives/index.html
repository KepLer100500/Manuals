<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container pt-5" id="app" v-cloak>
        <div class="card center">
            <div v-html="myHtml"></div>
            <h2 v-once>{{ title }}</h2> 
            <h2 v-text="title"></h2>
            <h2 v-pre>{{ title }}</h2>
            <button class="btn primary" @click="title = 'Заголовок 2'">Изменить заголовок</button>
        
            <span v-for="i in 3">
                Удали элементы списка правой кнопкой мыши
            </span>

            <span v-for="i in evenItems">
                {{ i }}
            </span>
            
            <ul class="list" v-if="items.length">
                <li 
                    class="list-item" 
                    v-for="(item, i) in items"
                    @click.right.prevent="removeItem(i), log(item)"
                    :key="item">
                    <button class="btn danger">{{ item }}</button>
                    <input type="text" @click.stop>
                </li>
            </ul>
            <h3 v-show="items.length === 0">Нет элементов</h3>
            
            <ul class="list">
                <li class="list-item" v-for="(value, key) in person">
                    <strong>{{ key }}</strong>: {{value}}
                </li>
            </ul>
        </div>
    </div>

    <script src="js/vue3.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
