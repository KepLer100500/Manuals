<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
  <header th:insert="blocks/header :: header"></header>

  <div th:each="post : ${post}" class="alert alert-info mt-2">
    <h5 th:text="${post.title}"></h5>
    <p th:text="${post.anons}"></p>
    <p th:text="${post.fullText}"></p>
    <b>Views: </b><span th:text="${post.views}"></span><br><br>
    <a th:href="'/' + ${post.id} + '/update'" class="btn btn-warning">Edit</a>
    <form th:action="'/' + ${post.id} + '/remove'" method="post" style="display: inline-block;">
      <button class="btn btn-danger" type="submit">Remove</button>
    </form>
  </div>


  <div th:insert="blocks/footer :: footer" class="mt-5"></div>

</div>
</body>
</html>
