<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>

    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Inter title" class="form-control mt-2">
        <input type="text" name="anons" placeholder="Inter anons" class="form-control mt-2">
        <textarea name="full_text" placeholder="Inter text" class="form-control mt-2"></textarea>
        <button type="submit" class="mt-2 btn btn-success">Insert article</button>
    </form>


    <div th:insert="blocks/footer :: footer" class="mt-5"></div>

</div>
</body>
</html>
