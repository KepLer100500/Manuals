server.port=8083
spring.main.banner-mode=off

vaadin.push.enabled=true

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.security.oauth2.client.provider.keycloak.issuer-uri=https://i-dev.ru/auth/realms/Oauth
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.client.registration.keycloak.client-id=OpenIDConnect
spring.security.oauth2.client.registration.keycloak.client-secret=abcdefg-1234-6789-1234-secrettoken
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:8083/login/oauth2/code/keycloak
#spring.security.oauth2.client.registration.keycloak.redirect-uri=http://192.168.162.144:8083/login/oauth2/code/keycloak
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
#logging.level.org.springframework.security=DEBUG
